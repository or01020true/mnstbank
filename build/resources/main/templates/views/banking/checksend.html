<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이체 확인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/banking.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2%;
            height: 100vh; /* 높이를 화면 전체 높이로 설정하여 수직 중앙 정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" style="border:1px solid #ccc;">
            <tr>
                <td colspan="2" style="background-color:#fafafa; text-align:center">
                    <h2>거래 확인</h2>
                </td>
            </tr>
            <tr>
                <td style="background-color:#fafafa; width:150px">(1)거래일자 : </td>
                <td th:text="${checkData.myaccdate}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(2)거래시간 : </td>
                <td th:text="${checkData.myacctime}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(3)출금계좌번호 : </td>
                <td th:text="${checkData.myacc}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(4)입금은행 : </td>
                <td th:text="${checkData.mysendbank}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(5)입금계좌번호 : </td>
                <td th:text="${checkData.mysendacc}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(6)이체금액 : </td>
                <td th:text="${checkData.myaccbalance != 0 ? #numbers.formatInteger(checkData.myaccbalance, 3, 'COMMA')+'원':'0원'}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(7)받는통장메모 : </td>
                <td th:utext="${checkData.myaccioname}"></td>
            </tr>
            <tr>
                <td style="background-color:#fafafa;">(8)내통장메모 : </td>
                <td th:utext="${checkData.myaccmemo}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="btn btn-secondary form-control" onclick="window.close()" value="요청">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
