이 약관은 MNST(주)(이하 "회사"라 합니다)에서 제공하는 MNST 인터넷뱅킹(이하 "서비스"라 합니다)를 사용함에 있어 회원과 회사의 권리, 의무 및 책임사항을 규정함을 그 목적으로 한다.


약관에 명시되지 않은 사항이 전기통신기본법, 전기통신사업법, 기타 관련법령에 규정되어 있을 경우에는 그 규정에 따른다.

제2조(용어의 정의)

약관에서 사용되어지는 용어의 정의는 다음과 같다.
① 회원 : 서비스 이용을 신청하고 회사가 이를 승낙하여 회원ID를 발급 받은자를 말한다.
② 회원ID : 회원 식별과 서비스 이용을 위하여 회원이 선정하고 회사가 승인한 문자와 숫자의 조합을 말한다.
③ 비밀번호 : 회원과 회원ID가 일치하는지를 확인하고 통신상의 회원의 비밀보호를 위하여 회원 자신이 선정한 문자와 숫자의 조합을 말한다.
④ 해지 : 회사 또는 회원이 서비스 개통 후에 그 이용계약을 종료시키는 의사표시를 말한다.
⑤ 일시정지 : 서비스를 계속하여 사용하기 곤란한 회원이 일정기간을 정하여 사용을 일시중지하는 것을 말한다.

제3조(회원가입의 성립)

회원가입은 서비스 이용희망자의 회원가입신청에 대해 회사가 신청승인을 함으로써 성립된다.

제4조(회원가입신청)

① 서비스 이용희망자는 회사 소정양식의 회원가입신청서를 제출하여야 가입신청을 할 수 있다.
② 서비스 이용희망자는 반드시 자신의 본명으로 신청하여야 회사는 회원의 동의를 받아 가입처리를 하여야 한다.
③ 온라인 가입신청 양식에 기재되는 모든 이용자 정보는 실제 데이터인 것으로 간주된다. 만일, 실명이나 실제 정보를 입력하지 않은 경우 이용자는 법적인 보호를 받을 수 없으며, 서비스 사용에 제한을 받을 수 있다.
회사는 회원의 동의 없이 서비스를 제공한 경우에는 서비스요금을 받을 수 없다.

제5조(신청 승인)

① 회사는 제4조의 규정에 의한 서비스 이용희망자에 대하여 업무수행상 또는 기술상 지장이 없는 경우에는 원칙적으로 접수순서에 따라 회원가입신청을 승인한다.
② 서비스 이용계약은 이용자가 본 약관에 대하여 동의하고, 회사에게 한 이용신청에 대하여 회사가 이를 승낙함으로써 성립하며, 이때 비로소 이용자는 회원으로서의 자격을 갖게 된다.
③ 이용자가 회원가입을 신청할 때 본 약관을 읽고 동의함 버튼을 클릭하면 본약관에 동의하는 것으로 간주된다.

제6조(회원가입신청에 대한 불가와 승인의 제한)

① 회사는 제4조와 같이 회원으로 가입할 것을 신청한 자가 다음 각호에 해당할 경우에는 회원가입 신청을 승인하지 아니할 수 있다.
- 타인 명의로 신청한 경우
- 주민등록상의 본인 실명으로 신청하지 않은 경우
- 회원가입신청서의 내용을 허위로 기재하였거나 허위서류를 첨부하여 신청 했을 경우
- 정보를 악용하거나 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청한 경우
- 신용정보의 이용과 보호에 관한 법률에 의하여 신용불량자로 등록되어 있는경우
- 회사의 서비스 설비 용량에 여유가 없는 경우
- 이용자가 유료서비스를 이용할 경우에 회사에 내야 할 요금을 내지 않은 경우
- 이용자의 귀책 사유로 이용승낙이 곤란한 경우, 기타 회사가 정한 이용신청조건에 미비한 경우
- 기타 회원으로 등록하는 것이 시스템의 여유또는 기술상 현저히 지장이 있다고 판단되는 경우
② 회사는 제1항의 규정에 의하여 회원가입신청이 불가되거나 승인을 제한하는 경우에는 이용을 신청한 자에게 이를 즉시 알려야 한다.
다만 이용을 신청한 자의 고의 또는 과실 등으로 통지할 수 없는 경우에는 그러하지 아니한다.

제7조(회원ID 삭제)

다음에 해당하는 경우에는 회사 및 회원의 요청에 의하여 회원ID를 삭제 할 수 있다.
- 회원ID가 회원의 전화번호, 주민등록번호 등으로 등록되어있어 회원의 사생활을 침해할 우려가 있는 경우
- 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
- 기타 회사 소정의 합리적인 사유가 있는 경우

제8조(서비스의 내용)

회사가 제공하는 서비스의 내용은 별도로 정하며, 유료서비스는 별도약관에 의한다. 회사는 필요한 경우 서비스의 내용을 추가 또는 변경할 수 있으며, 이 경우 회사는 추가 또는 변경내용을 회원에게 통지 혹은 홈페이지에 공시한다.

제9조(서비스의 요금)

회사가 제공하는 서비스는 무료 또는 유료로 구분하여 제공한다.

제10조(서비스 제공 개시일)

① 회사는 회원이 서비스 이용 신청 후 회원 대금 납부가 확인된 일로부터 서비스 제공 개시일로 승인한다.
다만, 회사의 업무상 또는 기술상의 지장으로 인해 희망일에 서비스 제공을 개시하지 못할 경우에는 회원에게 이를 바로 통보한다.
② 회원의 사정에 의하여 서비스제공 개시일을 연기하고자 할 때는 애초 서비스 제공 개시일 이전까지 전화 또는 서비스를 통하여 회사에 통보하여야 한다.

제11조(서비스 이용시간)

① 서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는한 연중 무휴, 1일 24시간을 원칙으로 한다.
다만, 회사는 서비스별로 이용 가능 시간을 정할 수 있으며, 이 경우 그 내용은 회사가 정하여 서비스에 게시하거나 별도로 공시하는 바에 따른다.
② 제1항의 규정에도 불구하고 정기점검 등의 필요로 회사가 정한 날 또는 시간은 예외적으로 서비스 이용을 제한할 수 있다.

제12조(정보의 제공 및 광고의 게재)

① 회사는 서비스를 운용함에 있어서 정보를 서비스에 게재하는 방법 등으로 회원에게 제공할 수 있다.
② 회사는 서비스의 운용과 관련하여 서비스 화면, 홈페이지, e-mail 등에 광고 등을 게재할 수 있다.

제13조 회원의 게재물

회사는 회원이 게재하거나 등록하는 서비스내의 자료(또는 내용물)가 다음 각호에 해당한다고 판단되는 경우에 사전통지 없이 삭제할 수 있다.
① 다른회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
② 공공질서 및 미풍양속에 위반되는 내용인 경우
③ 범죄적 행위에 결부된다고 인정되는 내용일 경우
④ 회사의 저작권, 제3자의 저작권, 기타 권리를 침해하는 내용인 경우
⑤ 회사에서 규정한 게시기간을 초과한 경우
⑥ 회원이 자신의 홈페이지와 게시판에 음란물을 게재하거나 음란 사이트를 링크하는 경우
⑦ 기타 관계 법령에 위반된다고 판단되는 경우

제14조(회사의 의무)

① 회사는 특별한 사정이 없으면, 회원이 서비스 이용을 신청한 날부터 서비스를 이용 할 수 있도록 한다.
② 회사는 제11조,제17조 및 제18조에서 정한 사유 이외에는 법령과 이 약관에서 정한바에 따라 계속적이고, 안정적인 서비스 제공을 위하여 지속적으로 노력하는 의무가 있다.
③ 회사는 서비스 제공 설비를 항상 운용 가능한 상태로 유지 보수하여야 하며 설비에 장애가 발생하거나 또는 멸실 된 때에는 지체 없이 이를 수리/복구해야만 한다.
다만, 천재지변, 비상상태 또는 이에 준하는 부득이한 경우에는 그 서비스를 일시 중단하거나 중지할 수 있다.
④ 회사는 서비스 제공과 관련하여 취득한 회원의 개인신상정보를 본인의 승인 없이 타인(회사 이외의 자)에게 누설 또는 배포할 수 없으며, 회사의 서비스 관련 업무 업무 이외의 상업적 목적으로 사용할 수 없다.
⑤ 회사는 회원으로부터 소정의 절차에 의해 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 우선적으로 적절한 절차를 거친 후 처리하여야 한다.
다만, 신속한 처리가 곤란한 경우에는 회원에게 그 사유와 처리일정을 e-mail 또는 전화 등으로 통보하여야 한다.
⑥ 회사는 이용계약의 체결, 계약사항의 변경 및 해지 등 회원과의 계약관련 절차 및 내용 등에 있어 회원에게 최대한의 편의를 제공하도록 노력한다.
⑦ 회사는 소비자보호단체의 소비자보호 업무 추진에 필요한 자료 등의 제공 요구에 적극 협력한다.

제15조(회원의 의무)

① 회원은 본약관에서 규정하는 사항과 서비스 이용안내 또는 주의사항 등 회사가 적법한 절차와 내용으로 공지 혹은 통지하는 사항을 준수하여야 하며, 기타 회사의 업무 수행에 지장을 초래하는 행위를 하여서는 아니 된다.
② 회원은 자신에게 부여된 ID와 비밀번호의 관리 소홀과 부정 사용이 발생하지 않도록 유의하여야 하며,회사의 고의/과실이 없는 한, 회원의 ID와 비밀번호에 관한 모든 관리 책임은 회원에게 있다.
③ 회원은 주소 및 연락처 등 회원가입 신청사항이 변경된 경우에는 서비스 또는 전화 등을 통하여 이를 즉시 회사에 알려야 한다.
④ 회원은, 회사의 명시적인 동의가 없는 한, 서비스의 이용권한 기타 이용계약상 지위를 타인에게 양도/증여/담보 제공할 수 없다.
⑤ 회원은 서비스를 이용하여 얻은 정보를 회사의 사전승낙 없이 회원의 이용 이외의 목적으로 복사, 복제, 개조, 번역하여 타인에게 제공하여서는 안 된다.
⑥ 회원은 각 데이터베이스별로 정보 제공자가 정하여 회사를 통해 서비스 안내에 게시하거나 별도로 공시한 이용제한 사항을 준수하여야 한다.
⑦ 회원은 회사에서 승인한 경우를 제외하고는 서비스를 이용하여 영업 활동을 할 수 없으며, 그 영업 활동의 결과와 회원이 약관을 위반한 영업활동을 하여 발생한 결과에 대하여 회사는 책임을 지지않는다. 회원의 이와 같은 영업활동 으로 회사가 손해를 입은 경우, 회원은 회사에 대하여 손해배상책임을 부담한다.
⑧ 회원은 다음에 해당하는 행위를 하여서는 아니 되며, 만약 이에 해당하는 경우 회사는 게시물을 삭제하거나 서비스의 전부 또는 일부의 이용을 제한할 수 있다.
- 범죄행위를 목적으로 하거나 범죄 행위를 교사하는 행위
- 피라미드 조직에 가입을 권유하는 내용을 게시한 행위
- 타인의 특허, 상표, 영업비밀, 저작권 기타 지적재산권을 침해하는 내용을 개재하거나 e-mail 기타의 방법으로 타인에게 유포하는 행위
- 공공질서 및 미풍양속에 위반되는 저속/음란한 내용의 정보/문장/도형 등을 전송/게시/e-mail 기타의 방법으로 타인에게 유포하는 행위
- 모욕적이거나 위협적이어서 타인의 프라이버시를 침해할 수 있는 내용을 전송/게시/e-mail 기타의 방법으로 타인에게 유포하는 행위
- 다른 회원 또는 제3자의 지적재산권을 침해하는 행위
- 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하는 행위
- 수신자의 의사에 반하여 광고성 정보를 지속적으로 전송하는 행위
- 다른 회원의 ID와 비밀번호, 주민등록번호 등을 부정 사용하는 행위
- 기타 관계법령에 위배되는 행위
⑨ 회원이 개별약관에 동의하고 유료서비스를 신청하는 경우, 회원은 개별약관에 따라 요금을 지정된 기일까지 납입하여야 한다.

제16조(양도 등의 금지)

회원은 서비스 이용권리를 타인에게 대여, 양도 또는 증여 등을 할 수 없으며, 또한 질권의 목적으로도 사용할 수 없다.

제17조(서비스 제공의 제한 및 정지)

① 회사는 다음 각호에 해당하는 경우 서비스의 전부 또는 일부를 제한하거나 중지할 수 있다.
- 전시, 사변, 천재지변 또는 이에 준하는 국가비상사태가 발생하거나 발생할 우려가 있는 경우
- 서비스용 설비의 보수 등 공사로 인한 부득이한 경우
- 전기통신사업법에 규정된 기간통신사업자가 전기통신서비스를 중지했을 경우
- 서비스이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우
- 기타 불가항력적 사유가 있는 경우
② 회사는 제①항의 규정에 의하여 서비스의 전부 또는 일부를 제한하거나 정지한 때에는 그 사유 및 제한기간 등을 지체 없이 회원에게 알리도록 한다.

제18조(서비스 이용제한)

① 회사는 다음에 해당하는 경우 서비스 전부 또는 일부의 이용을 제한할 수 있다.
- 제15조에서 규정한 회원의 의무를 이행하지 않은 경우
- 타인의 명의 또는 가명을 이용하여 신청한 경우
- 신청서의 내용을 허위로 기재하였거나 허위서류를 첨부하여 회원가입승인을 득한 경우
- 타인의 회원ID를 부정하게 사용하는 경우
- 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우
- 전기통신관련법령 등에 위배되는 경우
- 정보통신윤리위원회가 윤리심의에 따라 일정한 제재조치를 권고한 경우
② 회사는 이용제한 기간 중에 그 이용제한 사유가 해소된 것이 확인된 경우에는 이용제한 조치를 즉시 해제한다.

제19조(이용신청사항의 변경)

회원은 제5조의 이용신청 내용을 변경하고자 하는 경우에는 서비스 또는 전화 등을 통하여 변경신청을 할 수 있다.

제20조(일시정지 및 재이용)

① 회원이 일정기간동안 서비스 제공을 받지 아니 할 사유가 발생하여 서비스의 이용을 일시 정지코자하는 경우에는 서비스 또는 전화 등을 통하여 일시정지 사유, 정지기간 등을 명시하여 일시 정지를 신청할 수 있다.
② 회원은 일시정지중인 서비스를 재 이용코자 할 때에는 서비스 또는 전화 등을 통하여 회사에 신청하여야 한다.

제21조(이용신청의 취소)

회원이 서비스 이용신청을 취소하고자 할 때에는 서비스 제공개시일 이전까지 본인이 직접 전화 등을 통화여 이를 회사에 신청하여야 한다.

제22조(서비스 이용계약의 해지)

① 회사는 회원이 제18조에서 규정한 서비스 이용제한사항을 위반하고도 소정의 제한기간내에 제한 사유를 해소하지 않았거나, 정당한 사유 없이 의견 진술에 응하지 않은 경우에는 서비스 이용계약을 해지할 수 있다. 해지된 회원에 대하여는 일정기간 재가입을 제한할 수 있다.

23조 (약관의 변경 및 효력)

① 이 약관은 회원에게 공시한 이후에 그 효력이 발생하며, 회사는 이 약관을 서비스 및 회사에 보관 및 게시한다.
② 회사는 필요 할 경우 이 약관을 변경할 수 있고, 약관이 변경된 경우에는 지체 없이 이를 e-mail 및 기타의 방법으로 공시하고, 변경된 약관을 서비스 및 회사에 보관 및 게시한다.

제24조(서비스료 및 계산방법 등)

① 서비스 이용요금(정보사용료)은 개별약관에 정하는 바에 따른다.
② 회사는 정하는 바에 따라 이용요금을 감면 또는 할인할 수 있다. 이때, 감면 또는 할인의 구체적인 대상 및 적용 기준은 회사가 정하는 바에 따른다. 다만 기능의 추가 등 특별한 사유로 그 내용을 변경하는 경우에는 회사가 정하여 서비스안내에 게시하거나 별도로 공시하는 내용에 따른다. 서비스 이용해지의 경우 이미 수납 처리된 강의는 기간 만료일까지 수강할 수 있다. 자세한 내역은 시스템 게시판에 게재한다.

제25조(서비스료 입금방식)

서비스 이용 요금 납입책임자는 납입기일까지 회사가 지정한 은행의 계좌에 무통장 입금을 하거나 기타 회사가 채택하고 있는 대금 결제수단을 이용하여야 한다. 단, 구체적인 납입방법은 회사가 정하여 서비스 안내에 게시하거나 별도로 공시하는 내용에 따른다.

제26조(입금 확인 및 절차)

회원이 개별 ID와 성함으로 무통장 입금을 하면 2일 후부터 시스템에 입금 확인이 등록된다. 단, 토요일, 일요일 및 법정 공휴일은 입금확인 일자 및 일수에 해당되지 아니한다.

제27조(손해배상)

회사는 다음에 해당하는 경우에는 손해배상을 하지 않는다.
- 전시/사변/천재지변 또는 이에 준하는 국가비상사태 등 불가항력적인 경우
- 회원의 고의 또는 과실로 인하여 손해가 발생한 경우
- 전기통신사업법에 의한 타 기간통신사업자가 제공하는 전기통신서비스 장애로 인한 경우

제28조(손해배상의 청구)

① 손해배상은 회사에 청구사유, 청구금액 및 산출근거를 기재하여 서면으로 청구 하여야 한다.
② 제1항의 손해배상 청구는 그 청구사유를 안 날로부터 3개월 내에 행사하지 아니하면 그 청구권은 소멸한다. 청구사유가 발생한 날로부터 1년이 경과 한 때에도 손해배상 청구를 할 수 없다.

제29조(회원에 대한 손해배상)

① 회원이 제18조에서 규정한 의무사항을 위반하여 회사에 손해를 끼친 경우에 회사는 해당 회원에 대해 손해배상을 청구할 수 있다.
② 회사가 회원에 대해 손해배상을 청구하는 경우의 절차에 대해서는 제 28 조의 규정을 따른다.

제30조(회사의 면책조항)

① 회원이 회사의 서비스 제공으로부터 기대되는 이익을 얻지 못하였거나 서비스 자료에 대한 선택 또는 이용으로 발생하는 불이익에 대하여 회사는 책임을 지지 아니한다.
② 회사는 회원들의 개인사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 아니한다.
③ 회사는 회원이 게시 또는 전송한 자료의 내용에 관하여는 책임을 지지 아니한다.
④ 회사는 회원 상호간 또는 회원과 제3자 상호간에 서비스를 매개로 하여 물품거래 등을 한 경우에는 책임을 지지 아니한다.

제31조(분쟁의 해결)

① 회사와 회원은 서비스와 관련하여 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 하여야 한다.
② 제 ①항의 규정에도 불구하고, 동 분쟁으로 인하여 소송이 제기될 경우 동 소송은 회사의 소재지를 관할하는 법원의 관할로 한다.
