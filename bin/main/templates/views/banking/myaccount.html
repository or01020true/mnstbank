<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font.css}">
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/banking.js}"></script>
</head>
<body>
	<div class="container">
	    <table class="table table-border" style="margin-top: 10px;">
			<thead>
		        <tr>
		            <td colspan="4" style="background-color:#fafafa">
		                <h2 style="margin-bottom: 0;">내 계좌 조회</h2>
		            </td>
		        </tr>
			</thead>
			<tbody>
		        <tr th:each="acc:${accs}" th:id="|myacc${acc.myacc}|">
		            <td style="background-color:#fafafa">계좌번호</td>
		            <td th:text="${acc.myacc}"></td>
		            <td style="background-color:#fafafa">잔액</td>
		            <td th:text="${#numbers.formatInteger(acc.mymoney, 3, 'COMMA')}"></td>
		        </tr>
			</tbody>
	    </table>
	</div>
</body>
</html>
