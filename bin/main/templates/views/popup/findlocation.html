<!DOCTYPE html>
<!-- 주소 팝업창 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font.css}">
	<style>
		a {
		  color: black;
		  transition: background-color 0.5s;
		  opacity: 60%;
		}
		
		a:hover {
		  color: black;
		  opacity: 100%;
		}
	</style>
</head>
<body>
	<br>
		<div style="max-width:600px;" class="container">
		    <div>
		        <h2>주소 찾기</h2>
		    </div>
		    	<form action="/member/join/popup" method="post">
					<input type="text" class="form-control" style="width:88%; display: inline-block;" id="input_myaddr" name="keyword" maxlength="100">
		    		<input type="submit" class="btn btn-secondary form-label;" style="display: inline-block; float:inline-end;" id="search_location" value="검색"><br>
				</form>
		    <hr>
		    <div>
		        <table class="table table-bordered">
		            <tbody>
						<tr>
							<td style="width:15%; background-color:#fafafa">우편번호</td>
							<td style="background-color:#fafafa">주소</td>
						</tr>
			            <tr th:each="location : ${locations}">
			                <td th:text="${location.myzip}"></td>
			                <td><a href="#" th:text="${location.myaddr}" th:onclick="sendLocation([[${location.myaddr}]])"
			                		style="text-decoration:none;"></a>
			                </td>
			            </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
	<script>
		//부모창으로 데이터 보내고 팝업창 종료
		function sendLocation(name){
        	window.opener.setLocation(name);
        	window.close();
    	}
    </script>
</body>
</html>
